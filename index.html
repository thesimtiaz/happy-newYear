<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year | Welcome to the best year of your life</title>
    <link
      rel="shortcut icon"
      href="images/icons/new-year.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="container banner">
        <div class="banner-text">
          <h2>Happy New Year</h2>
          <h1>New Year Party Celebration</h1>
        </div>
      </div>
    </header>

    <main>
      <section id="categories">
        <div class="container">
          <div class="categories-heading">
            <h2>65% OFF</h2>
            <h3>OUR HOLIDAY DEALS ARE BETTER</h3>
            <h1>ALL CATEGORIES</h1>
          </div>
          <img
            class="categories-img"
            src="images/new-year.png"
            alt=""
            srcset=""
          />
        </div>
      </section>

      <section id="welcome">
        <div class="container welcome-banner">
          <div class="welcome">
            <div class="welcome-text">
              <h1>Welcome to midnight party</h1>
              <p>
                A vibrant gathering to celebrate newcomers, fostering
                connections, laughter, and camaraderie, creating lasting
                memories and a warm sense of belonging.
              </p>
              <button>Join Now</button>
            </div>

            <div class="welcome-img">
              <img src="images/year.png" alt="" srcset="" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
